<html>
  <head>
    <title>YouTube Streams</title>
    <style>
      header{
        background-color:pink;
        color: yellow;
        font-size:2em;
        padding:1em;
      }
      
      h1{
        font-family: fantasy;
        filter: drop-shadow(5px 5px 2px #4444dd);
      }
      
      section{
        border-bottom:1px dashed gray;
      }
    </style>
    <script>

        const handleResponses = (e) => {
            console.log("e.target = ", e.target); // here, 'e.target' is the 'xhr' object
            console.log("e.target.response = ", e.target.response); // so that menas this is a string of "stream" JSON
            const obj = JSON.parse(e.target.response); // turn it back into an object
            console.log("obj=",obj);
            // now go ahead and update #streamContainer with the contents of the stream
            document.querySelector("#streamsContainer").innerHTML = "";
            for(let i = 0; i < obj.length; i++){
                document.querySelector("#streamsContainer").innerHTML += `<section><strong>${obj[i].title}</br><img src="${obj[i].thumbnails.default.url}" alt="thumbnail"></br><a href="https://youtube.com/channel/${obj[i].channelId}">Go to ${obj[i].channelTitle}'s channel</a></strong></section>`;
            }
        };
        const downloadStreams = (e) => {
            // remeber that an `Event` object gets passed along every time that an event handler or listener calls a function
            // the `target` property of that event points at the element that sent the event, in this case a button
            console.log(`An element of id=${e.target.id} was clicked`);

            const streamURL = "/search";
            const xhr = new XMLHttpRequest();
            xhr.onload = handleResponses;
            xhr.open("GET",streamURL);
            // with XHR, after we open a connection, but before we `send()`, we can set 1 or more HTTP request headers
            // this isn't strictly necessary because "/random-stream" sends JSON by default
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.send();
        }

      const init = () => {
         // An Event *Handler*
        // document.querySelector("#btnStream").onclick = downloadStream; // same as below, less typing, use which ever version you prefer
      
        // An Event *Listener*
        document.querySelector("#btnStreams").addEventListener("click", downloadStreams);
      
        // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
      }
      
      window.onload = init;
     
    </script>
  </head>
  <body>
    <header>
      <h1>Find a stream that's right for you!</h1>
    </header>
    
    <section>
      <h2>How about 5 streams?</h2>
      <p><button id="btnStreams">Show me Streams!</button></p>
      <div id="streamsContainer">
        
    </div>
    </section>
    
  </body>
</html>
